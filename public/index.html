<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>
		<!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<style>
			#my_camera {
				width: 320px;
				height: 240px;
				border: 1px solid black;
			}
		</style>

		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>

		<script src="api.js"></script>
		<title>React App</title>
	</head>
	<body style="text-align: center;">
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>

		<div id="my_camera"></div>
		<input type="button" value="Take Snapshot" onClick="take_snapshot()" />
		<input type="hidden" id="base64-img" />
		<input type="button" id="send" value="Continue" />
		<br/>
		<span id="liveness-action"></span>	
		<div id="results"></div>
		<!-- <input type="button" value="get liveness prformed" id="get-liveness-performed"/>	 -->
		<input type="button" id="liveness-image" value="send liveness image"></input>	

		<!-- Webcam.min.js -->
		<script type="text/javascript" src="webcamjs/webcam.min.js"></script>

		<!-- Configure a few settings and attach camera -->
		<script language="JavaScript">
			Webcam.set({
				width: 320,
				height: 240,
				image_format: 'jpeg',
				jpeg_quality: 90,
			})
			Webcam.attach('#my_camera')

			function take_snapshot() {
				// take snapshot and get image data
				Webcam.snap(function (data_uri) {
					// display results in page
					document.getElementById('results').innerHTML =
						'<img src="' + data_uri + '"/>'
					$('#base64-img').val(data_uri.split('base64,')[1])
				})
			}
		</script>
	</body>
</html>
